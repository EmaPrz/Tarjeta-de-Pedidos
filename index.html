<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&family=Red+Hat+Display:wght@500;700;900&;display=swap" rel="stylesheet">
    <title>Order Summary</title>
</head>
<body>
    <div class="card-container">
        <div class="hero"></div>
        <div class="card-content">
            <h1 class="heading">Order Summary</h1>
            <p class="para">
                "You can now listen to millions of song, auidiobooks
                and podcasts on any device anywhere you like! "
            </p>
            <div class="plan-select">
                <div class="rigth-content">
                    <div class="logo">
                        <img src="/images/icon-music.svg" alt="music-ion">
                    </div>
                <div class="plan-info">
                    <h3>Annual Plan</h3>
                    <p class="price">$59.99/year</p>
                </div>
                </div>
                <div class="change-link">
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>
</body>
</html>
